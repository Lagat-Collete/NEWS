{% macro displayNewsSources(top_headlines)%}
{% for source in top_headlines%}
<div class="card">
  <img src={{source.urlToImage}} class="card-img-top" alt="">
  <div class="card-body">
    <h6 class="card-title">{{source.title}}</h6>
    <p class="card-text">{{source.description}}</p>
  </div>
  <p>By: {{source.author}} ,published At: {{source.publishedAt}}</p>
  <a href="/source?name={{source.url}}">Read More</a>
</div>
{% endfor%}
{%endmacro%}
