{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <div class="row container-fluid bg-body">
    <div class="col">
      <h2>Top Headlines</h2>
      <div class="overflow-auto" style="height:65vh;">
        {% for source in source_list %}
        <div class="card">
          <div class="row container-fluid">
            <div class="col-mg-6">
              <img src={{source.urlToImage}} class="card-img-top" alt=" news image">
            </div>
            <div class="col-md-6">
              <h3>{{source.title}}</h3>
              <p>By: {{source.author}} Published At: {{source.publishedAt}}</p>
              <p class="card-text">{{source.description}}</p>
              <a href={{source.url}}>Read More</a>
            </div>

          </div>
        </div>
         {% endfor%}
      </div>
    </div>

  </div>
</div>
{% endblock %}
